name: Deploy to GitHub Pages

on:
  push:
    branches:
      - '**'
      - '!gh-pages'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7

      - name: Set deployment path
        id: set-path
        run: |
          BRANCH_NAME="${{ steps.branch-name.outputs.current_branch }}"
          if [[ "$BRANCH_NAME" == "main" ]]; then
            echo "DEPLOY_PATH=" >> $GITHUB_ENV
            echo "BASE_PATH=/mita-state-self-assessment-tool" >> $GITHUB_ENV
          else
            # Convert branch name to URL-friendly format
            SAFE_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
            echo "DEPLOY_PATH=$SAFE_BRANCH" >> $GITHUB_ENV
            echo "BASE_PATH=/mita-state-self-assessment-tool/$SAFE_BRANCH" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ env.BASE_PATH }}
        run: |
          npm run build
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4