name: Cleanup Deleted Branches

on:
  delete:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name to clean up (without refs/heads/ prefix)'
        required: true
        type: string

jobs:
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.ref_type == 'branch' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      
      - name: Get branch name
        id: branch-name
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "branch=${{ github.event.inputs.branch_name }}" >> $GITHUB_OUTPUT
          else
            echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Remove branch deployment
        run: |
          BRANCH="${{ steps.branch-name.outputs.branch }}"
          echo "Removing deployment for branch: $BRANCH"
          
          # Check if directory exists before attempting to remove
          if [ -d "branch/$BRANCH" ]; then
            rm -rf "branch/$BRANCH"
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add -A
            git commit -m "Remove deployment for deleted branch: $BRANCH" || echo "No changes to commit"
            git push
          else
            echo "No deployment found for branch: $BRANCH"
          fi