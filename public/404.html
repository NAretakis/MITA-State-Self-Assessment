<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Smart redirect script for multi-branch deployments
    (function() {
      const repoName = 'mita-state-self-assessment-tool';
      const path = window.location.pathname;
      const repoIndex = path.indexOf(repoName);
      
      // Extract branch name from URL if present
      if (repoIndex !== -1) {
        const pathAfterRepo = path.substring(repoIndex + repoName.length);
        const segments = pathAfterRepo.split('/').filter(Boolean);
        
        // If this is a branch deployment
        if (segments.length > 0) {
          const branchName = segments[0];
          // Check if this is a known branch or just a 404
          fetch(`/${repoName}/.github/branches.json?t=${Date.now()}`)
            .then(response => response.json())
            .then(data => {
              if (data.branches.some(b => b.name === branchName)) {
                // Redirect to the branch root
                window.location.href = `/${repoName}/${branchName}/`;
              }
            })
            .catch(() => {
              // If we can't fetch branches, try common branches
              if (['main', 'staging', 'dev'].includes(branchName)) {
                window.location.href = `/${repoName}/${branchName}/`;
              }
            });
        }
      }
    })();
  </script>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      line-height: 1.6; 
      color: #333; 
      max-width: 650px; 
      margin: 0 auto; 
      padding: 20px; 
    }
    h1 { margin-top: 0; color: #0073bb; }
    h2 { font-size: 1.2em; color: #0073bb; margin-top: 1.5em; }
    a { color: #0073bb; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { margin-top: 50px; }
    .branch-item { margin-bottom: 8px; }
    .branch-date { font-size: 0.8em; color: #666; margin-left: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    
    <h2>Available Deployments</h2>
    <p>Please visit one of these deployments instead:</p>
    <div id="branch-list">
      <p>Loading available branches...</p>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const branchList = document.getElementById('branch-list');
        const repoName = 'mita-state-self-assessment-tool';
        
        fetch(`/${repoName}/.github/branches.json?t=${Date.now()}`)
          .then(response => response.json())
          .then(data => {
            if (branchList && data.branches.length) {
              branchList.innerHTML = '';
              
              // Sort branches - main first, then alphabetically
              const branches = data.branches.sort((a, b) => {
                if (a.name === 'main') return -1;
                if (b.name === 'main') return 1;
                return a.name.localeCompare(b.name);
              });
              
              // Create list
              const ul = document.createElement('ul');
              branches.forEach(branch => {
                const li = document.createElement('li');
                li.className = 'branch-item';
                
                const link = document.createElement('a');
                link.href = `/${repoName}/${branch.name}/`;
                link.textContent = branch.name === 'main' ? 'Main Branch (Production)' : branch.name;
                
                const date = document.createElement('span');
                date.className = 'branch-date';
                date.textContent = new Date(branch.updated).toLocaleDateString();
                
                li.appendChild(link);
                li.appendChild(date);
                ul.appendChild(li);
              });
              
              branchList.appendChild(ul);
            }
          })
          .catch(error => {
            branchList.innerHTML = `
              <ul>
                <li><a href="/${repoName}/">Main Branch (Production)</a></li>
                <li><a href="/${repoName}/staging/">Staging</a></li>
                <li><a href="/${repoName}/dev/">Development</a></li>
              </ul>
              <p><small>Note: Branch list could not be loaded. Showing default branches.</small></p>
            `;
          });
      });
    </script>
  </div>
</body>
</html>
