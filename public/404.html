<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Extract the path from the current URL
    const path = window.location.pathname;
    // Get the base path (everything up to the last segment)
    const segments = path.split('/').filter(Boolean);
    
    // Handle different deployment scenarios
    let basePath = '';
    
    // Get the repository name from the URL
    const repoName = 'mita-state-self-assessment-tool';
    
    // Find the repository name in the path segments
    const repoIndex = segments.indexOf(repoName);
    
    if (repoIndex !== -1) {
      // Build the base path including the repo name
      basePath = '/' + repoName;
      
      // Check if we're in a branch subdirectory (next segment after repo name)
      if (segments.length > repoIndex + 1) {
        basePath += '/' + segments[repoIndex + 1];
      }
    }
    
    // Redirect to the index.html with the correct base path
    window.location.href = basePath + '/index.html';
    
    // If redirection doesn't happen immediately, provide a fallback
    setTimeout(function() {
      window.location.href = '/';
    }, 2000);
  </script>
</head>
<body>
  <p>Redirecting to the application...</p>
</body>
</html>
